<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../dist/output.css">

<body>
    <div class="flex justify-center flex-col items-center border w-1/2 m-auto py-3 mt-10">
        <h1 class="text-4xl">counter</h1>
        <div class="border w-20 text-center m-2 monitor">0</div>
        <div class="flex">
            <button class="border bg-red-500 rounded-lg flex items-center p-1"><span class="material-symbols-outlined icon-minus">remove</span></button>
            <button class="border bg-blue-500 rounded-lg flex items-center p-1"><span class="material-symbols-outlined icon-reset">restart_alt</span></button>
            <button class="border bg-green-500 rounded-lg flex items-center p-1"><span class="material-symbols-outlined icon-add">add</span></button>
            
        </div>
    </div>

    <script src="app.js"></script>
