<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body>
    <div class="text-center border w-1/2 m-auto bg-green-300 py-4">
        <h1 class="text-4xl">Todo List</h1>
        <div class="flex justify-center items-center mt-3">
            <input placeholder="new activity" class="border outline-none rounded-3xl p-2 input-new-work" type="text">
            <span class="material-symbols-outlined cursor-pointer rounded-full bg-gray-300 p-2 icon-add">add</span>
        </div>
        <div class="box-todo px-5"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>

</html>
